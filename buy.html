<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Merena Brand</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Open Sans', sans-serif;
    }

    .checkout-container {
      max-width: 1100px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      font-weight: bold;
      color: #d63384;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    input, select {
      border-radius: 8px !important;
    }

    .form-section {
      border-right: 2px dashed #eee;
      padding-right: 30px;
    }

    .order-summary {
      padding-left: 30px;
    }

    .order-summary p {
      margin-bottom: 8px;
      font-size: 16px;
    }

    .total-price {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .btn-confirm {
      background-color: #d63384;
      color: white;
      border-radius: 12px;
      padding: 12px;
      font-weight: bold;
      font-size: 16px;
    }

    .btn-confirm:hover {
      background-color: #a52061;
    }

    .form-check-label {
      font-size: 15px;
    }
    .back-link {
      display: inline-block;
      margin: 20px 0 0 40px;
      color: #d63384;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link:hover {
      text-decoration: underline;
      color: #a52061;
    }
  </style>
</head>
<body>
    <a href="shope.html" class="back-link"><i class='bx bx-arrow-back'></i> Back to Shop</a>

<div class="container checkout-container">
  <div class="row">
    <!-- Form -->
    <div class="col-md-7 form-section">
      <h2>üì¶ Shipping Details</h2>
      <form id="checkout-form">
        <div class="mb-3">
          <label>First Name</label>
          <input type="text" class="form-control" name="first_name" required>
        </div>
        <div class="mb-3">
          <label>Last Name</label>
          <input type="text" class="form-control" name="last_name" required>
        </div>
        <div class="mb-3">
          <label>Phone</label>
          <input type="text" class="form-control" name="phone" required>
        </div>
        <div class="mb-3">
          <label>State / Wilaya</label>
          <select class="form-select" name="state" required>
            <option value="">Select your state</option>
            <option>01 Adrar</option>
            <option>05 Batna</option>
            <option>16 Algiers</option>
            <!-- Add all wilayas -->
          </select>
        </div>
        <div class="mb-3">
          <label>City</label>
          <input type="text" class="form-control" name="city" required>
        </div>
        <div class="mb-3">
          <label>Full Address</label>
          <input type="text" class="form-control" name="address" required>
        </div>
        <div class="mb-3">
          <label>Email (optional)</label>
          <input type="email" class="form-control" name="email">
        </div>
      </form>
    </div>

    <!-- Order Summary -->
    <div class="col-md-5 order-summary">
      <h2>üõç Your Order</h2>
      <p><strong>Product:</strong> Ensemble  √ó 1</p>
      <p><strong>Price:</strong>  DA</p>

      <div class="mb-3">
        <label><strong>Delivery Method:</strong></label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="delivery" checked>
          <label class="form-check-label">Home delivery ‚Äî  DA</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="delivery">
          <label class="form-check-label">Pick-up from office ‚Äî  DA</label>
        </div>
      </div>

      <hr />
      <p class="total-price">Total: 7800 DA</p>
      <button class="btn btn-confirm w-100" onclick="submitOrder()">Confirm Order & Pay on Delivery</button>
    </div>
  </div>
</div>

<script>
  function submitOrder() {
    alert("‚úÖ Your order has been submitted! We'll contact you soon.");
  }
</script>

</body>
</html>
